plugins {
    id 'java-library'
}

group = 'guru.qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'com.github.javafaker:javafaker:1.0.2',
            'org.junit.jupiter:junit-jupiter:5.10.0',
            'com.codeborne:selenide:7.10.1',
            "org.slf4j:slf4j-simple:2.0.17"
    )
}

test {
    useJUnitPlatform() {
        includeTags 'HomeWork'
    }
}